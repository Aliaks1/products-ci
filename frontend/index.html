<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products — Aliaksandra Bryshten 69000</title>
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ Подключаем адрес backend API -->
  <script>
    // Твой backend на Render:
    window.BACKEND_URL = "https://products-ci-aliaks.onrender.com";
  </script>
</head>
<body>
  <h1>Products Manager</h1>
  <p>Walidacje w UI + backendzie, CI/CD, testy</p>

  <main class="container">
    <section class="form-section">
      <h2>Dodaj / Edytuj produkt</h2>
      <form id="productForm">
        <label>
          Nazwa:
          <input type="text" id="name" required minlength="3" maxlength="50" />
        </label>
        <label>
          Cena:
          <input type="number" id="price" min="0.01" step="0.01" required />
        </label>
        <label>
          Kod (4–20, litery/cyfry/-):
          <input type="text" id="code" pattern="[A-Za-z0-9-]{4,20}" required />
        </label>
        <label>
          Email dostawcy:
          <input type="email" id="supplierEmail" required />
        </label>
        <label>
          Data wydania (≤ dziś):
          <input type="date" id="releaseDate" required />
        </label>
        <div class="buttons">
          <button type="submit">Zapisz</button>
          <button type="reset">Reset</button>
        </div>
        <p id="error" class="error"></p>
      </form>
    </section>

    <section class="list-section">
      <h2>Lista produktów</h2>
      <table id="productsTable">
        <thead>
          <tr>
            <th>Nazwa</th>
            <th>Cena</th>
            <th>Kod</th>
            <th>Email dostawcy</th>
            <th>Data wydania</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- ✅ Подключаем логику JS -->
  <script src="script.js"></script>
</body>
</html>
